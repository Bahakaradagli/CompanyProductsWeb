<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marmara Dağıtım – Markalar</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- ortak (varsa) -->
  <link rel="stylesheet" href="common.css">
  <!-- bu sayfa -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Üst mor şerit -->
  <div class="subbar" role="banner" style="--accent:#54577D">
    <div class="subbar__inner">
      <h1 class="subbar__title">MARKALAR</h1>
    </div>
  </div>

  <!-- Liste gövdesi -->
  <main class="container">
    <div id="brandList" class="list" aria-live="polite"><!-- JS dolduracak --></div>
  </main>

  <footer>
    <small>© <span id="y"></span> Marmara Dağıtım • GitHub Pages</small>
  </footer>

  <script>
    const $ = (s, r=document) => r.querySelector(s);
    async function loadJSON(url){
      const res = await fetch(url, { cache:'no-store' });
      if(!res.ok) throw new Error(url);
      return res.json();
    }
    function rowItem(b){
      const a = document.createElement('a');
      a.className = 'list-item';
      a.href = 'products.html#' + encodeURIComponent(b.id);
      a.innerHTML = `
        <div class="list-left">
          <img class="list-thumb" src="${b.img}" alt="${b.name} logosu">
          <div class="list-text">
            <div class="list-name">${(b.name||'').toUpperCase()}</div>
            <div class="list-sub">${b.count ?? 0} ÜRÜN</div>
          </div>
        </div>
        <div class="list-right" aria-hidden="true">
          <svg class="chev" viewBox="0 0 24 24">
            <path d="M9 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>`;
      const img = a.querySelector('.list-thumb');
      img.onerror = () => {
        img.onerror = null;
        img.src = 'https://dummyimage.com/72x72/0b0d12/ffffff&text=' + encodeURIComponent((b.name||'M')[0]);
      };
      return a;
    }
    (async function init(){
      try{
        const brands = await loadJSON('data/brands.json');
        const wrap = $('#brandList');
        wrap.innerHTML = '';
        brands.forEach(b => wrap.appendChild(rowItem(b)));
        $('#y').textContent = new Date().getFullYear();
      }catch(e){
        console.error(e);
        alert('Markalar yüklenemedi.');
      }
    })();
  </script>
</body>
</html>
