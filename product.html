<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marmara Dağıtım – Ürünler</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <nav class="nav" aria-label="Ana gezinme">
        <div class="logo" role="img" aria-label="Marmara Dağıtım">
          <span class="logo-badge">MD</span><span>MARMARA DAĞITIM</span>
        </div>
        <a class="tab" href="index.html">Markalar</a>
        <a class="tab" href="products.html">Ürünler</a>
        <a class="tab" href="contact.html">İletişim</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2 style="margin:10px 0 16px">Ürünler</h2>
    <div class="toolbar">
      <label class="select"><select id="catalogSelect" aria-label="Katalog seç"></select></label>
      <label class="search" aria-label="Ara">
        <svg width="18" height="18" viewBox="0 0 20 20" fill="none" aria-hidden="true">
          <path d="M8.5 15.5a7 7 0 1 1 4.95-2.05l4.3 4.3-1.4 1.4-4.3-4.3A7 7 0 0 1 8.5 15.5Z" stroke="currentColor" stroke-width="1.5"/></svg>
        <input id="search" type="search" placeholder="Ara" />
      </label>
    </div>
    <div id="productGrid" class="grid"></div>
  </main>

  <footer><small>© <span id="y"></span> Marmara Dağıtım • GitHub Pages</small></footer>

  <!-- aktif sekme -->
  <script>
    (function(){
      const here = location.pathname.split('/').pop() || 'products.html';
      document.querySelectorAll('.tab').forEach(t=>{
        const isHere = (t.getAttribute('href')||'') === here;
        t.setAttribute('aria-current', isHere?'page':'false');
      });
    })();
  </script>

  <!-- JSON’dan Ürünler -->
  <script>
    const $ = s => document.querySelector(s);
    const $$ = s => [...document.querySelectorAll(s)];
    async function loadJSON(p){ const r=await fetch(p,{cache:'no-store'}); if(!r.ok) throw new Error(p); return r.json(); }

    const DATA = { catalogs:[], products:[] };

    function renderProducts(list){
      const grid = $('#productGrid'); grid.innerHTML='';
      list.forEach(p=>{
        const el = document.createElement('article'); el.className='card';
        el.innerHTML = `
          <img src="${p.img}" alt="${p.name}" onerror="this.src='https://dummyimage.com/600x600/0b0d12/ffffff&text='+encodeURIComponent('${(p.name||'Ürün').substring(0,12)}')">
          <div class="card-body">
            <div class="card-title">${p.name}</div>
            <div class="card-sub">${(DATA.catalogs.find(c=>c.id===p.catalog)||{}).name||''}</div>
          </div>`;
        grid.appendChild(el);
      });
    }

    function filterProducts(){
      const cat = $('#catalogSelect').value;
      const q = ($('#search').value||'').toLowerCase();
      const list = DATA.products.filter(p => (p.catalog===cat) && p.name.toLowerCase().includes(q));
      renderProducts(list);
    }

    (async function init(){
      try{
        const [catalogs, products] = await Promise.all([
          loadJSON('data/catalogs.json'),
          loadJSON('data/products.json')
        ]);
        DATA.catalogs=catalogs; DATA.products=products;

        // katalog select
        const sel = $('#catalogSelect');
        sel.innerHTML = catalogs.map(c=>`<option value="${c.id}">${c.name}</option>`).join('');

        // hash ile katalog ön-seçimi (markalardan gelince)
        const fromHash = (location.hash||'').replace('#','');
        if(fromHash && catalogs.some(c=>c.id===fromHash)) sel.value = fromHash;

        sel.addEventListener('change', filterProducts);
        $('#search').addEventListener('input', filterProducts);

        filterProducts();
        document.getElementById('y').textContent=new Date().getFullYear();
      }catch(e){ console.error(e); alert('Ürünler yüklenemedi.'); }
    })();
  </script>
</body>
</html>
